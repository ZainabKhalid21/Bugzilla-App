{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title">Delete User</h2>
                <p class="card-text">Are you sure you want to delete {{ user.username }}?</p>
                <form method="post">
                    {% csrf_token %}
                    <button type="submit" class="btn btn-danger">Yes, delete</button>
                </form>
                <a href="{% url 'user_list' %}" class="btn btn-secondary mt-2">Cancel</a>
            </div>
        </div>
    </div>
</div>
{% endblock %}
