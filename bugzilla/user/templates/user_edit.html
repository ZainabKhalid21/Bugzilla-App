{% extends 'base.html' %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title">
                    {% if form.instance.pk %}
                        Edit User
                    {% else %}
                        Create User
                    {% endif %}
                </h2>
                <form method="post">
                    {% csrf_token %}
                    {{ form.as_p }}
                    <div class="form-group mt-3">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <a href="{% url 'user_list' %}" class="btn btn-secondary 0-2">Back to User List</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
