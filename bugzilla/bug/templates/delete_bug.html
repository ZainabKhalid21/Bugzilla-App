{% extends 'base.html' %}

{% block title %}Delete Bug{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Delete Bug</h2>
                </div>
                <div class="card-body">
                    <p>Are you sure you want to delete this bug?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-danger">Delete</button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'bug_detail' bug.id %}" class="btn btn-primary">Cancel</a>
              </div>
        </div>
    </div>
</div>
{% endblock %}
