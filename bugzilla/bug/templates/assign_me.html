{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Assign Bug</h2>
                </div>
                <div class="card-body">
                    <h4>Confirm Assignment</h4>
                    <p>Do you want to assign this bug to yourself?</p>
                    <form method="post">
                        {% csrf_token %}
                        <button type="submit" class="btn btn-primary">Yes</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
