{% extends 'base.html' %}

{% block title %}Password Reset Complete{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6">
        <div class="card mt-5">
            <div class="card-body">
                <h2 class="card-title text-center">Password Reset Complete</h2>
                <p class="card-text text-center">Your password has been successfully reset.</p>
                <p class="text-center">
                    <a href="{% url 'login' %}" class="btn btn-primary">Go to Login</a>
                </p>
            </div>
        </div>
    </div>
</div>
{% endblock %}
