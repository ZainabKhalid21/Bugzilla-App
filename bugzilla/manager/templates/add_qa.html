{% extends 'base.html' %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Add QA to Project "{{ project.project_name }}"</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <div class="text-center mt-3">
                            <button type="submit" class="btn btn-primary">Add QA</button>
                        </div>
                    </form>
                    <div class="card-footer">
                        <a href="{% url 'project_list' %}" class="btn btn-primary">Back </a>
                      </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
