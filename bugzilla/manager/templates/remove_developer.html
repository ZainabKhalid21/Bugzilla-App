{% extends 'base.html' %}

{% block content %}
<div class="container">
    <h2>Remove Developer from Project "{{ project.project_name }}"</h2>
    <p>Are you sure you want to remove {{ developer.username }} from this project?</p>
    <form method="post">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger">Remove Developer</button>
    </form>
</div>
{% endblock %}
