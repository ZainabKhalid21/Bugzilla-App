{% extends 'base.html' %}

{% block title %}Edit Bug{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-8">
            <div class="card">
                <div class="card-header">
                    <h2 class="mb-0">Edit Bug</h2>
                </div>
                <div class="card-body">
                    <form method="post">
                        {% csrf_token %}
                        {{ form.as_p }}
                        <button type="submit" class="btn btn-primary">Save Changes</button>
                    </form>
                </div>
            </div>
            <div class="card-footer">
                <a href="{% url 'bug_list' %}" class="btn btn-primary">Back to Bugs</a>
              </div>
        </div>
    </div>
</div>
{% endblock %}
